{% extends 'base.html' %}

{% block body %}

<a href="add_client/">Cadastrar novo cliente</a>

<ul>
{% for item_c in list_itens %}
  <li>
    <a href="/item_c/{{ item_c.id}}">
      {{ item_c.name }} {{ item_c.tel }}
    </a>
  </li>
{% empty %}
  <li>Nenhum cliente cadastrado</li>
{% endfor %}

{% endblock %}
