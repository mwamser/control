{% extends 'base.html' %}

{% block body %}

<a href="add_product/">Cadastrar novo produto</a>

<ul>
{% for item in list_itens %}
  <li>
    <a href="/item/{{ item.id}}">
      {{ item.name }} {{ item.note }}
    </a>
  </li>
{% empty %}
  <li>Nenhum produto cadastrado</li>
{% endfor %}
</ul>
{% endblock %}
